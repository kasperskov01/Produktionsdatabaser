<!DOCTYPE html>
<html>

<head>
    <title>Log ind</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style/style.css">

    <!-- icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#e94444">
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-config" content="/assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <!-- icon end -->
</head>

<body>
    <div class="wrapper">
        <div class="general-wrapper login-logout">
            <form id="login" class="auth shadow-box" onSubmit="return check_form_login()">
                <h2>Log ind</h2>
                <label for="username">Indtast brugernavn</label>
                <input type="text" class="form-field" name="username" id="username" placeholder="Brugernavn"
                    value="Bruger">
                <label for="password">Indtast adgangskode</label>
                <input type="password" class="form-field" name="password" id="password" placeholder="Adgangskode"
                    value="123456">
                <button class="submit" type="submit">Log ind</button>
                <a class="login-register-link" href="/signup.html">Ikke en bruger? Opret dig her</a>
            </form>
        </div>
    </div>
    <script src="javascript/app.js"></script>
</body>

</html>
