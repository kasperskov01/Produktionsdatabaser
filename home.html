<!DOCTYPE html>
<html>

<head>
    <title>Ny ordre</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <!-- icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#e94444">
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-config" content="/assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <!-- icon end -->
</head>

<body>
    <nav class="shadow-box">
        <div class="nav-wrapper">
            <ul class="heading">
                <li>
                    <h1>Produktionsdatabaser</h1>
                </li>
            </ul>
            <ul class="navigation">
                <!-- <li><a href="/my-orders.html">Mine ordrer</a></li> -->
                <li><a href="/home.html">Hjem</a></li>
                <li><a id="logout" href="/login.html">Log ud</a></li>
            </ul>
        </div>
    </nav>
    <div class="nav-spacing"></div>
    <div class="general-wrapper">
        <form class="create-order shadow-box" onSubmit="return create_order()">
            <h2>Tilføj ordre</h2>
            <ul>
                <div class="select-container">
                    <select class="select-type" name="brick1" id="brick1">
                        <option selected value="red">Rød</option>
                        <option value="green">Grøn</option>
                        <option value="blue">Blå</option>
                    </select>
                    <div id="brick1-color" class="brick-color"></div>
                </div>
                <div class="select-container">
                    <select class="select-type" name="brick2" id="brick2">
                        <option value="red">Rød</option>
                        <option selected value="green">Grøn</option>
                        <option value="blue">Blå</option>
                    </select>
                    <div id="brick2-color" class="brick-color"></div>
                </div>
                <div class="select-container">
                    <select class="select-type" name="brick3" id="brick3">
                        <option value="red">Rød</option>
                        <option value="green">Grøn</option>
                        <option selected value="blue">Blå</option>
                    </select>
                    <div id="brick3-color" class="brick-color"></div>
                </div>
            </ul>
            <button class="submit" type="submit">Bestil ordre</button>
        </form>
    </div>
    <div class="general-wrapper order">
        <div class="create-order shadow-box">
            <h2>Mine ordrer</h2>
            <div class="table-container">
                <table id="my-orders" style="width:100%"></table>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="javascript/app.js"></script>
    <script>
        $(document).ready(function () {
            populate_table()

            let brick = document.getElementById("brick1-color")
            brick.style.backgroundColor = $("#brick1").val();
            brick.style.backgroundImage = "url(assets/brick_inverted.png)"

            let brick2 = document.getElementById("brick2-color")
            brick2.style.backgroundColor = $("#brick2").val();
            brick2.style.backgroundImage = "url(assets/brick_inverted.png)"

            let brick3 = document.getElementById("brick3-color")
            brick3.style.backgroundColor = $("#brick3").val();
            brick3.style.backgroundImage = "url(assets/brick_inverted.png)"


            $("#brick1").change(function () {
                console.log("#brick1 change")
                document.getElementById("brick1-color").style.backgroundColor = $("#brick1").val();
            })
            $("#brick2").change(function () {
                console.log("#brick2 change")
                document.getElementById("brick2-color").style.backgroundColor = $("#brick2").val();
            })
            $("#brick3").change(function () {
                console.log("#brick3 change")
                document.getElementById("brick3-color").style.backgroundColor = $("#brick3").val();
            })
        });
    </script>
</body>

</html>
